<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('log_in.css');
    </style>
</head>
<body class="signup_body">
    <div id="wrapper">
        <section id="signupbox">
            <h2>Sign Up</h2>
            <form id="signup_form" action="/action_page.php" method="post">
                <div class="input-wrapper">
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>

                <div id="alert" role="alert" class="active">
                    <p>Email is required.</p>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="email" id="email" placeholder="*Email">
                </div>
                <div id="alert" role="alert" class="active">
                    <p>ID is required.</p>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="id" id="id" placeholder="*ID">
                </div>
                <div id="alert" role="alert" class="active">
                    <p>Password is required.</p>
                </div>
                <div class="input-wrapper">
                    <input type="password" name="password" id="password" placeholder="*Password(5 chars in length, at least 1 number and 1 symbol)">
                </div>
                <div id="alert" role="alert" class="active">
                    <p>Password confirmation is required.</p>
                </div>
                <div class="input-wrapper">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="*Confirm Password(must be same with password)">
                </div>

                <div id="alert" role="alert" class="active">
                    <p>Please select accout type.</p>
                </div>
                <select class="input-wrapper" name="type" id="type">
                    <option selected disabled>Accout Type</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <div class="input-wrapper">
                    <h4>Three security questions</h4>
                    <div id="alert" role="alert" class="active">
                        <p>Please answer the question.</p>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="security_question_1" id="q1" placeholder="What's father's first name?">
                    </div>
                    <div id="alert" role="alert" class="active">
                        <p>Please answer the question.</p>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="security_question_1" id="q2" placeholder="What is favorite sports?">
                    </div>
                    <div id="alert" role="alert" class="active">
                        <p>Please answer the question.</p>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="security_question_1" id="q3" placeholder="What is your favorite city?">
                    </div>
                </div>

                <div class="submit_buttons">
                    <div id="signup_button">
                        <button type="submit" id="signup_submit">SIGN UP</button>
                    </div>
                </div>
    
            </form>
        </main>
    </div>
</body>
</html>
