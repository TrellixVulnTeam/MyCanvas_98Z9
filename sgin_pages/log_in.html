<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('log_in.css');
    </style>
</head>
<body class="login_body">
    <div id="wrapper">
        <section id="loginbox">
            <p id="login_msg">message(log out/password changed successfully)</p>
            <h2>Log in with username</h2>
            <form id="login_form" action="/action_page.php" method="post">
                <div id="alert" role="alert" class="active">
                    <p>Username is required.</p>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div id="alert" role="alert" class="active">
                    <p>Password is required.</p>
                </div>
                <div class="input-wrapper">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div id="alert" role="alert" class="active">
                    <p>Please select accout type.</p>
                </div>
                <select class="input-wrapper" name="type" id="type">
                    <option selected disabled>Accout Type</option>
                    <option value="student">User</option>
                    <option value="teacher">Admin</option>
                </select>
                <div class="submit_buttons">
                    <button type="submit" class="login_b1">Sign Up</button>
                    <button type="submit" class="login_b1">Forget Password</button>
                    <div id="login_button">
                        <button type="submit" id="login_submit">LOG IN</button>
                    </div>
                </div>
    
            </form>
        </main>
    </div>
</body>
</html>
