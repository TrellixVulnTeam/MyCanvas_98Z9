<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" href="../common/navigation.css">
        <link rel="stylesheet" href="assignment-detail.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>assignment detail</title>
        <script>
            $(function() {
                $("#navigation").load("../common/navigation.html", function() {
                    $('#topnav-assignments').addClass("active");  // Set default active navigation bar item https://stackoverflow.com/questions/39738519/how-to-add-class-to-a-html-file-loaded-via-jquery
                });
            });
            
        </script>
    </head>

    <body>
        <!-- Navigation -->
        <div id="navigation"></div>

        <!-- Assignment Information-->
        <div class="assignment_detail_page">
            <div class="assign_info">
                <p id="assign_info_title">Final Project: My Canvas</p>
                <div id="assign_info_detail">
                    <p id="assign_info_date">Due: May 8th</p>
                    <p id="assign_info_points">3 points</p>
                </div>
            </div>

            <hr>

            <!-- Assignment Detail -->
            <div class="assign_detail">
                <p>Details</p>
                <div style="font-size: 14px;" id="assign_detail_description">
                    <ul>
                        <li>
                            Follow the instructions to get Angular OR React application set up on your machine. 
                        </li>
                        <li>
                            Once your application is ready, submit a screenshot of the browser. The screenshot must show the browser URL, your name, and date/time.
                        </li>
                    
                    </ul>
                </div>
            </div>
            
            <hr>

            <!-- Submit Assignment -->
            <div class="assign_submit">
                <p class="title">Submit</p>
                <form action="">
                    <textarea id="assign_answer" rows="10" cols=100%></textarea><br><br>
                    <input type="submit" value="Submit Assignment">
                </form>
            </div>
        </div>

    </body>
</html>
